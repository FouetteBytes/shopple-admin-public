apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
spec:
  serviceName: opensearch
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      initContainers:
      - name: init-sysctl
        image: busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: opensearch
        image: opensearchproject/opensearch:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9200
          name: rest
        - containerPort: 9600
          name: perf
        volumeMounts:
        - name: opensearch-data
          mountPath: /usr/share/opensearch/data
        env:
        - name: discovery.type
          value: "single-node"
        - name: bootstrap.memory_lock
          value: "true"
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms1g -Xmx1g"
        - name: DISABLE_SECURITY_PLUGIN
          value: "true"
        resources:
          limits:
            memory: "2Gi"
          requests:
            memory: "1Gi"
  volumeClaimTemplates:
  - metadata:
      name: opensearch-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
spec:
  selector:
    app: opensearch
  ports:
  - port: 9200
    targetPort: 9200
    name: rest
  - port: 9600
    targetPort: 9600
    name: perf
